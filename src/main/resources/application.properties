spring.application.name=SGVIA Sistema de Ventas
server.port=${PORT:8080}

# CONFIGURACIÓN DE POSTGRESQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/BDGestionVentas}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

# CONFIGURACIÓN DE JPA/HIBERNATE
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# CONFIGURACIÓN DE CONNECTION POOL (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# CONFIGURACIÓN DE THYMELEAF
spring.thymeleaf.cache=${SPRING_THYMELEAF_CACHE:false}
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# CONFIGURACIÓN DE RECURSOS ESTÁTICOS
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600
spring.web.resources.add-mappings=true

# CONFIGURACIÓN DE SUBIDA DE ARCHIVOS
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.file-size-threshold=2KB

# CONFIGURACIÓN DE JWT
jwt.secret=${JWT_SECRET:MiClaveSecretaSuperSeguraParaJWT2024SGVIA_DebeSerLargaYCompleja}
jwt.expiration=86400000

# CONFIGURACIÓN DE SESIONES
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=${COOKIE_SECURE:false}
server.servlet.session.cookie.name=SGVIA-SESSION

# CONFIGURACIÓN DE LOGGING
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.sgvia.sistema=${LOGGING_LEVEL_APP:DEBUG}
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CONFIGURACIÓN DE ACTUATOR
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# CONFIGURACIÓN DE INTERNACIONALIZACIÓN
spring.messages.basename=messages/messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# FORMATO DE FECHAS
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss

# MANEJO DE ERRORES
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# CONFIGURACIÓN DE ENCODING
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# PARÁMETROS DE NEGOCIO (IGV PERÚ)
app.igv.porcentaje=0.18
app.codigo.venta.prefijo=V-
app.codigo.pedido.prefijo=P-
app.stock.minimo.default=5

# API Perú (RENIEC/SUNAT)
peru.api.url=https://peruapi.com/api
peru.api.token=${PERU_API_TOKEN:24b3f01970a11dc0e79cc9c249013a17}